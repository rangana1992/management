<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <!-- <h4>First sud Header</h4>-->
                    <form role="form">
                        <div align="right">
                            <a class="btn btn-success" id="newDistrict" th:href="${'/interviewParameter'}">
                                <i class="far fa-building" style="font-size: 18px;"></i> &nbsp;View Parameter </a>
                            <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                                <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Interview Parameter Add</h4>
                                        <form th:action="${addStatus==false?'/interviewParameter/save' :'/interviewParameter/update'}"
                                              method="post" th:object="${interviewParameter}"
                                              class="mt-3">
                                            <!--                                                <div class="offset-3 col-6">-->
                                            <!--/* id this comment not visualize */-->
                                            <!--Id-->
                                            <div class="form-group row" th:if="${addStatus==true}">
                                                <label for="id" class="col-sm-4 col-form-label "> Id </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" th:field="*{id}"
                                                           id="id" readonly>
                                                </div>
                                            </div>

                                            <!--Parameter name-->
                                            <div class="form-group row">
                                                <label th:for="${'name'}" class="col-sm-4 col-form-label ">
                                                    Parameter Name </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" th:field="*{name}"
                                                           required>
                                                    <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                                                       th:errors="*{name}">Error Name</p>
                                                </div>
                                            </div>
                                            <!--min-->
                                            <div class="form-group row">
                                                <label th:for="${'min'}" class="col-sm-4 col-form-label ">
                                                    Min Value : </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" th:field="*{min}"
                                                           required>
                                                    <p class="text-danger" th:if="${#fields.hasErrors('min')}"
                                                       th:errors="*{min}">Error Name</p>
                                                </div>
                                            </div>
                                            <!--Max-->
                                            <div class="form-group row">
                                                <label th:for="${'max'}" class="col-sm-4 col-form-label ">
                                                    Max Value : </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" th:field="*{max}"
                                                           required>
                                                    <p class="text-danger" th:if="${#fields.hasErrors('max')}"
                                                       th:errors="*{max}">Error Name</p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-10"></div>
                                                <div class="col-sm-2">
                                                    <button type="submit" class="btn btn-primary">
                                                        <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
                                                        <span
                                                                th:text="${addStatus==false?'Save' : 'Update'}"></span>
                                                    </button>
                                                </div></div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div><!-- content-wrapper end -->
    <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
