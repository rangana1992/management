<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
  <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
  <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
  <div class="content-wrapper"><!-- content-wrapper Start -->
    <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
    <!--        &lt;!&ndash; Form Header  Path &ndash;&gt;-->
    <!--        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>&lt;!&ndash; Small Box Set &ndash;&gt;-->

    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <!--                                        <h4>First sud Header</h4>-->
                    <form role="form">
                      <div align="right">
                        <a class="btn btn-success" id="newDistrict" th:href="${'/profile/edit'}">
                          <i class="far fa-user-circle" style="font-size: 18px;"></i> &nbsp; Edit my Account </a>
                        <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                          <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="card">
                <div class="card-header">
                  Applied Gazette Detail</div>
                  <div class="card-body">
                    <div class="col-md-12">
                      <div class="col-md-6">
                        <p >
                          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId" aria-expanded="false"
                                  aria-controls="contentId" >
                            Applied Gazette Detail
                          </button >
                        </p >
                        <div class="collapse" id="contentId" >
                          <table class="table table-hover table-striped" id="myTable" >
                            <thead >
                            <tr >
                              <th > Name</th >
                              <th > Request Maximum Age</th >
                              <th > Status</th >
                              <th > Summary</th >
                            </tr >
                            </thead >
                            <tbody >
                            <tr >
                              <th data-th-text="${gazette.name}" ></th >
                              <th data-th-text="${gazette.age}" ></th >
                              <th data-th-text="${gazette.gazetteStatus.gazetteStatus}" ></th >
                              <th data-th-utext="${gazette.summary}" ></th >
                            </tr >
                            </tbody >
                          </table >
                        </div >
                      </div>
                      <div class="col-md-6">
                        <p >
                          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId1" aria-expanded="false"
                                  aria-controls="contentId1" >
                            Interview Details
                          </button >
                        </p >
                        <div class="collapse" id="contentId1" >
                          <table class="table table-striped table-inverse "
                                 data-th-if="${not #lists.isEmpty(applicantGazette.applicantGazetteInterviews)}" >
                            <thead class="thead-inverse" >
                            <tr >
                              <th >Index</th >
                              <th >Interview Date</th >
                              <th >Message</th >
                              <th >Interview Status</th >
                              <th >Interview Result</th >
                              <th >Overall Result</th >
                              <th >Remark</th >
                              <th >Interview Board Name</th >
                            </tr >
                            </thead >
                            <tbody >
                            <tr data-th-each="applicantGazetteInterview, index : ${applicantGazette.applicantGazetteInterviews} " >
                              <td data-th-text="${index.count}" ></td >
                              <td data-th-text="${applicantGazetteInterview.interviewDate}" ></td >
                              <td data-th-utext="${applicantGazetteInterview.message}" ></td >
                              <td data-th-text="${applicantGazetteInterview.applicantGazetteInterviewStatus.applicantGazetteInterviewStatus}" ></td >
                              <td >
                                <p >
                                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId4"
                                          aria-expanded="false"
                                          aria-controls="contentId4" >
                                    Show Interview Result
                                  </button >
                                </p >
                                <div class="collapse" id="contentId4" >
                                  <table class="table table-striped table-inverse " >
                                    <thead class="thead-inverse" >
                                    <tr >
                                      <th >Index</th >
                                      <th >Parameter Name</th >
                                      <th >Result</th >
                                      <th >Min Value</th >
                                      <th >Max Value</th >
                                    </tr >
                                    </thead >
                                    <tbody >
                                    <tr data-th-each="applicantGazetteInterviewResult, rowCount : ${applicantGazetteInterview.applicantGazetteInterviewResults} " >
                                      <td data-th-text="${rowCount.count}" ></td >
                                      <td data-th-text="${applicantGazetteInterviewResult.interviewParameter.name}" ></td >
                                      <td data-th-text="${applicantGazetteInterviewResult.result}" ></td >
                                      <td data-th-text="${applicantGazetteInterviewResult.interviewParameter.max}" ></td >
                                      <td data-th-text="${applicantGazetteInterviewResult.interviewParameter.min}" ></td >
                                    </tr >
                                    </tbody >
                                  </table >
                                </div >
                              </td >
                              <td data-th-text="${applicantGazetteInterview.passFailed.passFailed}" ></td >
                              <td data-th-text="${applicantGazetteInterview.remark}" ></td >
                              <td data-th-text="${applicantGazetteInterview.interviewBoard.name}" ></td >
                              <td >
                                <p >
                                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId5"
                                          aria-expanded="false"
                                          aria-controls="contentId5" >
                                    Show Interview Board Name
                                  </button >
                                </p >
                                <div class="collapse" id="contentId5" >
                                  <table class="table table-striped table-inverse " >
                                    <thead class="thead-inverse" >
                                    <tr >
                                      <th >Index</th >
                                      <th >Name</th >
                                      <th >Designation</th >
                                      <th >Mobile</th >
                                    </tr >
                                    </thead >
                                    <tbody >
                                    <tr data-th-each="employee, indexCount : ${applicantGazetteInterview.interviewBoard.employees} " >
                                      <td data-th-text="${indexCount.count}" ></td >
                                      <td data-th-text="${employee.name}" ></td >
                                      <td data-th-text="${employee.designation.designation}" ></td >
                                      <td data-th-text="${employee.mobileOne}" ></td >
                                    </tr >
                                    </tbody >
                                  </table >
                                </div >
                              </td >
                            </tr >
                            </tbody >
                          </table >
                        </div >
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div><!-- content-wrapper end -->
<div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
