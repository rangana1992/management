<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
  <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
  <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
  <div class="content-wrapper"><!-- content-wrapper Start -->
    <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
    <!--        &lt;!&ndash; Form Header  Path &ndash;&gt;-->
    <!--        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>&lt;!&ndash; Small Box Set &ndash;&gt;-->

    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <!--                                        <h4>First sud Header</h4>-->
                    <form role="form">
                      <div align="right">
                        <a class="btn btn-success" id="newDistrict" th:href="${'/profile/edit'}">
                          <i class="far fa-user-circle" style="font-size: 18px;"></i> &nbsp; Edit my Account </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
<div class="row">
    <!-- published gazette    -->
    <div class="col-md-6" >
      <div class="card">
        <div class="card-header"><h4>Applicable published gazette</h4></div>
        <div class="card-body">
      <p class="text-center" >
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId"
                aria-expanded="false"
                aria-controls="contentId" >
          Published gazette
        </button >
      </p >
      <div class="collapse" id="contentId" >
        <table class="table table-striped table-inverse " >
          <thead class="thead-inverse" >
          <tr >
            <th >Index</th >
            <th >Name</th >
            <th >Apply</th >
          </tr >
          </thead >
          <tbody >
          <tr data-th-each="gazette, index : ${unAppliedGazette}" >
            <td data-th-text="${index.count}" ></td >
            <td data-th-text="${gazette.name}" ></td >
            <td >
              <a data-th-href="${'/applicantGazette/apply/'+gazette.id}" class="btn btn-success" >View</a >
            </td >
          </tr >
          </tbody >
        </table >
      </div >
    </div >
      </div>
    </div>
    <!--    Applied gazette -->
    <div class="col-md-6" >
      <div class="card">
        <div class="card-header"><h4>Application progress<h4></div>
        <div class="card-body">
      <p class="text-center" >
        <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#contentIdOne"
                aria-expanded="false"
                aria-controls="contentIdOne" >
          Applied gazette
        </button >
      </p >
      <div class="collapse" id="contentIdOne" >
        <table class="table table-striped table-inverse" >
          <thead class="thead-inverse" >
          <tr >
            <th >Index</th >
            <th >Gazette Name</th >
            <th >Modify</th >
          </tr >
          </thead >
          <tbody >
          <tr data-th-each="gazette, index : ${appliedGazettes}" >
            <td data-th-text="${index.count}" ></td >
              <td data-th-text="${gazette.name}"></td >
            <td >
              <a data-th-href="${'/applicantGazette/view/'+gazette.id}" class="btn btn-info" >View</a >
            </td >
          </tr >
          </tbody >
        </table >
      </div >
        </div>
      </div>
    </div >
  </div ></div>
</div >

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
