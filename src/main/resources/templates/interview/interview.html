<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->


        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
<!--                            <div class="col-md-3">-->
<!--                                <div class="card">-->
<!--                                    <div class="card-body">-->
<!--                                        <h4>First sud Header</h4>-->
<!--                                        <form role="form">-->


<!--                                        </form>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <!-- <h4>First sud Header</h4>-->
                                        <form role="form">
                                            <div align="right">
                                                <a class="btn btn-success" id="newDistrict" th:href="${'/interview/add'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Add Interview </a>
                                                <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">

                                        <h4>Interview List </h4>
                                        <!--if not empty list-->
                                        <div class="container-fluid" id="interviewListTable"
                                             data-th-if="${not #lists.isEmpty(interviews)}">
                                            <table class="table table-hover table-striped" id="myTable">
                                                <thead class="thead-inverse">
                                                <tr>
                                                    <th>S No</th>
                                                    <th> Name</th>
                                                    <th>Interview Status</th>
                                                    <th>Interview Parameter</th>

                                                    <th>Modify</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr data-th-each="interview, rowCount : ${interviews}" scope="row">
                                                    <th data-th-text="${rowCount.count}"></th>
                                                    <th data-th-text="${interview.interviewName.interviewName}"></th>
                                                    <th data-th-text="${interview.interviewStatus.interviewStatus}"></th>
                                                    <th>
                                                        <ol>
                                                            <li data-th-each="interviewParameter : ${interview.interviewParameters}" data-th-text="${interviewParameter.name} + ${'  '}+ ${interviewParameter.min}"></li>
                                                        </ol>
                                                    </th>


                                                    <th><a class="btn btn-success btn-sm"
                                                           data-th-href="${'/interview/' + interview.id}" id="interviewView"><i
                                                            class="fa fa-folder-open"></i>&nbsp;View</a>
                                                        <a class="btn btn-primary btn-sm" id="interviewEdit"
                                                           data-th-href="${'/interview/edit/' + interview.id}"><i
                                                                class="fa fa-edit"></i>&nbsp;Edit</a>
                                                    </th>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--if empty list-->
                                        <div class="row" id="interviewNotList" data-th-if="${ #lists.isEmpty(interviews)}">
                                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <button type="button" class="close" data-dismiss="alert"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                <h3 class="text-center text-danger">
                                                    <strong>There is no interview upto know please add interview to the
                                                        system
                                                        using add interview button.
                                                    </strong>
                                                </h3>
                                            </div>
                                        </div>
                                        <!--Show saved interview-->
                                        <div class="row" data-th-if="${interviewDetail!=null}">
                                            <div class="col-sm-12">
                                                <div class="alert alert-success alert-dismissible fade show"
                                                     role="alert">
                                                    <button type="button" class="close" data-dismiss="alert"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <div class="container">
                                                        <div data-th-replace="~{interview/interview-detail :: interviewDetail}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <script>
                                                /*active boostrap alert - start*/
                                                $(".alert").alert();
                                                /*active boostrap alert - end*/
                                            </script>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
