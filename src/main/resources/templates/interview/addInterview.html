                <div class="col-md-12" >
                  <div class="card" >
                    <div class="card-body" >
                      <!--                                        <h4>First sud Header</h4>-->
                      <form role="form" >
                        <div align="right" >
                          <a class="btn btn-success" id="newDistrict" th:href="${'/interview'}" >
                            <i class="far fa-building" style="font-size: 18px;" ></i > &nbsp; Interview List </a >
                          <a class="btn btn-info" id="newDistrict" th:href="${'/home'}" >
                            <i class="far fa-building" style="font-size: 18px;" ></i > &nbsp; Back to Home </a >
                        </div >
                      </form >
                    </div >
                  </div >
                </div >
                <div class="col-md-12" >
                  <div class="card" >
                    <div class="card-body" >
                      <h4 >Interview Add</h4 >
                      <table class="table table-borderless table-hover" >
                        <tbody >
                        <form data-th-action="${addStatus==false?'/interview/save' :'/interview/update'}"
                              method="post" data-th-object="${interview}"
                              class="mt-3" >
                          <!--                                                <div class="offset-3 col-6">-->
                          <!--/* id this comment not visualize */-->
                          <tr data-th-if="${addStatus==true}" >
                            <th >
                              <label for="id" class="form-label " > Id </label ></th >
                            <td >

                              <input type="text" class="form-control" data-th-field="*{id}"
                                     id="id" readonly ></td >
                          </tr >


                          <!--Interview name-->
                          <tr >
                            <th >
                              <label data-th-for="${'interviewName'}" class="form-label " >
                                Interview Name </label ></th >
                            <td >
                              <select class="form-control" data-th-field="*{interviewName}" required >
                                <option data-th-each="interviewName : ${interviewNames}"
                                        data-th-text="${interviewName.interviewName}"
                                        data-th-value="${interviewName}" >

                                </option >
                              </select >
                              <p class="text-danger" data-th-if="${#fields.hasErrors('interviewName')}"
                                 data-th-errors="*{interviewName}" >Error Name</p >
                            </td >
                          </tr >


                          <tr >
                            <th >

                              <label class="control-label" for="gender" >Interview Status :</label >
                            </th >
                            <th >
                              <div class="custom-control custom-checkbox custom-control-inline "
                                   data-th-each="interviewStatus,index : ${interviewStatuss}" >
                                <input class="custom-control-input " required
                                       data-th-name="${'interviewStatus'}"
                                       data-th-value="${interviewStatus}"
                                       data-th-id="${index.index}+${interviewStatus}"
                                       type="radio"
                                       data-th-checked="${interviewStatus==interviewStatus}" />
                                <label class="custom-control-label"
                                       data-th-for="${index.index}+${interviewStatus}"
                                       data-th-text="${interviewStatus.interviewStatus}" > radio
                                </label >
                              </div >
                            </th >
                          </tr >


                          <tr >
                            <th >
                              <label data-th-for="${'interviewStatus'}" class="col-form-label " >
                                Interview Parameters </label ></th >
                            <td >
                              <select class="form-control" data-th-field="*{interviewParameters}" required multiple
                                      row="6" >
                                <option data-th-each="interviewParameter : ${interviewParameters}"
                                        data-th-text="${interviewParameter.name+' Max Value : '+interviewParameter.max}"
                                        data-th-value="${interviewParameter.id}" >

                                </option >
                              </select ></td >
                          </tr >

                          <tr >
                            <th ></th >
                            <td >
                              <button type="submit" class="btn btn-primary" >
                                <i data-th-class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}" ></i >
                                <span
                                      data-th-text="${addStatus==false?'Save' : 'Update'}" ></span >
                              </button >
                            </td >
                          </tr >


                        </form >
                        </tbody >
                      </table >
