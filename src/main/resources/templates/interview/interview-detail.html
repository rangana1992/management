<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>
        <!-- Small Box Set -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- <h4>First sud Header</h4>-->
                                <form role="form">
                                    <div align="right">
                                        <a class="btn btn-success" id="newDistrict" th:href="${'/interview'}">
                                            <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; View Interview </a>
                                        <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                                            <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Interview Details </h4>
                                        <div class="container-fluid" data-th-fragment="interviewDetail">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Id </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" data-th-text="${interviewDetail.id}"></p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Name </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail"
                                                       data-th-text="${interviewDetail.interviewName.interviewName}"></p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Interview Status </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail"
                                                       data-th-text="${interviewDetail.interviewStatus.interviewStatus}"></p>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-sm-2 form-label "> Interview Parameter </label><br/>
                                                <div  data-th-each="interviewParameter : ${interviewDetail.interviewParameters}"                                                     >
<h6 data-th-text="${interviewParameter.name} + ${' ['}+${interviewParameter.min} + ${' - '}+${interviewParameter.max}+ ${' ] ,   '}" ></h6>


                                                </div>

                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div><!-- content-wrapper end -->
        <footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
    </div><!-- wrapper end -->
    <script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</div>
</body>
</html>
